<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>newsletter sign up</title>
  </head>

  <body>
    <main class="box">
      <section class="main">
        <header>
          <h1>Stay updated!</h1>
        </header>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>
            <img
              src="assets/images/icon-list.svg"
              alt="icon-list"
              width="20"
              height="20"
            />
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img
              src="assets/images/icon-list.svg"
              alt="icon-list"
              width="20"
              height="20"
            />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img
              src="assets/images/icon-list.svg"
              alt="icon-list"
              width="20"
              height="20"
            />
            <p>And much more!</p>
          </li>
        </ul>

        <form onsubmit="onSubmit(event)">
          <label
            >Email address<span id="error" class="error_inactive"
              >Email address is not valid</span
            ></label
          >
          <input
            id="email"
            class="email"
            type="text"
            placeholder="email@company.com"
            onkeydown="clear_error()"
          />

          <button id="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>

      <img
        src="./assets/images/illustration-sign-up-desktop.svg"
        alt="illustration-sign-up-desktop"
        class="aside_img_desktop"
        width="400"
        height="600"
      />
      <img
        src="./assets/images/illustration-sign-up-mobile.svg"
        alt="illustration-sign-up-desktop"
        class="aside_img_mobile"
      />
    </main>
  </body>
</html>
